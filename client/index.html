<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ArchKit - Architecture Student's Toolkit</title>
    <meta name="description" content="Essential tools for architecture students - calculations, terms, and AR measurements" />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="mask-icon" href="/icons/icon-512x512.svg" color="#000000" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Get the current origin and port
            const port = window.location.port ? `:${window.location.port}` : '';
            const swPath = `${window.location.protocol}//${window.location.hostname}${port}/service-worker.js`;

            const registration = await navigator.serviceWorker.register(swPath, {
              scope: '/'
            });

            console.log('ServiceWorker registration successful');

            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available
                  if (window.confirm('New version available! Click OK to update.')) {
                    newWorker.postMessage({ type: 'skipWaiting' });
                    window.location.reload();
                  }
                }
              });
            });

            // Handle updates when the service worker changes
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!refreshing) {
                refreshing = true;
                window.location.reload();
              }
            });
          } catch (err) {
            console.error('ServiceWorker registration failed: ', err);
          }
        });
      }
    </script>
  </body>
</html>
